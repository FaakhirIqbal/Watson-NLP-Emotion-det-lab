<!DOCTYPE html>
<html>
<head>
    <title>Emotion Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .center-heading {
            text-align: center;
        }

        #textToAnalyze {
            width: 100%;
            height: 100px;
            resize: none;
        }

        #system_response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="center-heading mt-5">Emotion Detection</h1>

        <div class="form-group mt-3">
            <label for="textToAnalyze">Enter the text to be analyzed:</label>
            <textarea class="form-control" id="textToAnalyze" rows="4"></textarea>
        </div>

        <div class="text-center mt-3">
            <button onclick="runSentimentAnalysis()" class="btn btn-primary">Analyze Emotion</button>
        </div>

        <div id="system_response" class="mt-3"></div>
    </div>

    <script src="./static/mywebscript.js"></script>
</body>
</html>
